<article class="{{block_prefix}}item {{block_prefix}}item--b is--card__{{width_level}}">
		<div class="{{block_prefix}}item__inner">
			<div class="{{block_prefix}}item__img">
				<img src="{{card_img}}" alt="">
			</div>
			<div class="{{block_prefix}}item__info">
				<h6 class="{{block_prefix}}item__info__model">{{card_model}}</h6>
				<h4 class="{{block_prefix}}item__info__title">{{card_title}}</h4>
				<p class="{{block_prefix}}item__info__desc">{{card_desc}}</p>
			</div>
			<div class="{{block_prefix}}item__info__btn">
					<a href="{{card_url}}">Запросить КП</a>
				</div>
		</div>
</article>
